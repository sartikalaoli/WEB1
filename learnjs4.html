<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Part 4</title>
</head>
<body>
    <h1>Learn JS 4</h1>

    <button onclick="functionClick()">Click me!</button>

    <button onmouseover="functionHover()">Hover over me...</button>

    <script>
        function functionClick() {
            alert("Hi! You Cliked the button!");
        }

        functionHover() {
            console.log("Hi,you hover over the button");
        }
    </script>
</body>
</html>
